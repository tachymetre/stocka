<div id="content" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-push-4">
    <h1>Stock Information Lookup</h1>
    <form>
        <div class="form-group">
            <label for="stockInput">Stock Symbol:</label>
            <input ng-model="stockSymbol" ng-change="updateSymbol(stockSymbol)" id="stockInput" type="text" class="form-control" placeholder="ex: AAPL, GOOG, etc"></input>
        </div>
        <button class="btn btn-success" type="submit" ng-click="getStockData(stockSymbol)">Get Details</button>
    </form>
</div>
