<div class="container-fluid">
    <div class="row">
        <div id="stocka-header" class="header clearfix col-xs-12 col-sm-12 col-md-4 col-md-push-4 col-lg-6 col-lg-push-3">
            <h2 class="text-muted">Stocka</h2>
        </div>
    </div>
    <div class="row">
        <div id="stocka-content" class="col-xs-12 col-sm-12 col-md-4 col-md-push-4 col-lg-6 col-lg-push-3">
            <h1>Stock Information Lookup</h1>
            <form>
                <div class="form-group">
                    <label for="stockInput">Stock Symbol:</label>
                    <input ng-model="stock.stockSymbol" ng-change="stock.updateSymbol(stock.stockSymbol)" id="stockInput" type="text" class="form-control" placeholder="ex: AAPL, GOOG, etc" required=""></input>
                </div>
                <button class="btn btn-success" type="submit" title="Show a graph of request symbol" visualize-stock-data request-symbol="{{stock.stockSymbol}}" required>Visualize Data</button>
                <button class="btn btn-default" type="submit" ng-click="stock.getStockData()" title="Download details into CSV" required>Get Details</button>
            </form>
        </div>
    </div>
</div>
