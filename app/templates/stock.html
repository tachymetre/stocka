<div class="container-fluid">
    <div class="row">
        <div id="stocka-header" class="header clearfix col-xs-12 col-sm-12 col-md-4 col-md-push-4 col-lg-4 col-lg-push-4">
            <h1 class="text-muted">Stocka</h1>
        </div>
    </div>
    <div class="row">
        <div id="stocka-content" class="col-xs-12 col-sm-12 col-md-4 col-md-push-4 col-lg-4 col-lg-push-4">
            <h1>Stock Information Lookup</h1>
            <form>
                <div class="form-group">
                    <label for="stockInput">Stock Symbol:</label>
                    <input ng-model="stock.stockSymbol" ng-change="stock.updateSymbol(stock.stockSymbol)" id="stockInput" type="text" class="form-control" placeholder="ex: AAPL, GOOG, etc"></input>
                </div>
                <button class="btn btn-success" type="submit" ng-click="stock.visualizeStockData()" title="Show a graph of request symbol">Visualize Data</button>
                <button class="btn btn-default" type="submit" ng-click="stock.getStockData(stock.stockSymbol)" title="Download details into CSV">Get Details</button>
            </form>
        </div>
    </div>
</div>
